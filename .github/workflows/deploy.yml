name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when code is pushed to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./News_website  # ✅ Run npm inside React folder

      - name: Build React app
        run: npm run build
        working-directory: ./News_website  # ✅ Ensure build runs in correct folder

      - name: Verify build output (Debug Step)
        run: ls ./News_website/dist  # ✅ Debug to check if dist/ is created

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./News_website/dist  # ✅ Ensure correct path

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
