name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./News_website  # ✅ Run npm inside React folder

      - name: Build React app
        run: npm run build
        working-directory: ./News_website  # ✅ Ensure build runs in correct folder

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./News_website/dist  # ✅ Corrected to Vite's output directory
